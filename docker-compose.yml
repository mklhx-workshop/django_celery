  #     - django
  #   restart: always
  #   # expose:
  #   #   - "5555"
  #   ports:
  #     - 5555:5555
  #   # networks:
  #   # - net

  nginx:
    image: nginx:mainline-alpine
    working_dir: /django_celery/
    volumes:
      - ./docker/nginx/vhost.conf:/etc/nginx/conf.d/django_celery.conf
      - ./logs/nginx/:/var/log/nginx/
      - static_volume:/django_celery/static/
      - media_volume:/django_celery/media/
    depends_on:
      - django
    restart: always
    expose:
      - "80"
    ports:
      - "80:80"
    networks:
      - net
networks:
  net:
    driver: bridge
volumes:
  static_volume:
  media_volume:
