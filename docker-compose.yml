version: "3.8"

services:
  broker:
    image: redis:buster
    volumes:
      - ./logs/broker/:/var/log/redis/
    restart: always
    expose:
      - "6379"
    ports:
      - 6379:6379
    networks:
      - net
  # broker:
  #   image: rabbitmq
  #   restart: always
    # expose:
    #   - "5276"
  #   ports:
  #     - 5672:5672
  #   # networks:
  #   #   - net

  django:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    working_dir: /django_celery/
    volumes:
      - .:/django_celery/
      - static_volume:/django_celery/static/
      - media_volume:/django_celery/media/
      # - ./logs/:/django_celery/logs/
    # command: sh bin/start-server
    depends_on:
      - broker
    restart: always
    expose:
      - "8000"
    ports:
      - 8000:8000
    networks:
      - net

  # flower:
  #   image: mher/flower:0.9.4
